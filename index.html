<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&family=Roboto:wght@300;400;700&family=Sen:wght@400;500&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6684822183153721"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-title-container">
        <h1>Generate a CSS colors</h1>
    </div>

    

    <div class="color-generate-box">
        <div class="instructions">
            <ol>
                <li>Click on the button to generate a color</li>
                <li>Click on the Color code to copy it and use.</li>
            </ol>
        </div>
        <div class="color-box-container">
            <div class="color-box-1 box" id="color-box-1">
                <h3 id="hex-code-1" class="hex-cod">Hex code</h3>
            </div>

            <div class="color-box-2 box" id="color-box-2">
                <h3 id="hex-code-2" class="hex-cod">Hex code</h3>
            </div>

            <div class="color-box-3 box" id="color-box-3">
                <h3 id="hex-code-3" class="hex-cod">Hex code</h3>
            </div>
        </div>

        <div class="generate-button-container">
            <button class="generate-color" id="generate-color">
                Generate colors
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
